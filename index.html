<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Note Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="w-100 text-start ms-3 mt-3">
        <h1>Notes</h1>
    </div>
    <div class="d-none my_con d-flex flex-column align-items-center justify-content-center emptyNoteScreen">

        <div class="w-100 h-100 bg-white p-3">

            <button class="btn w-100 h-100 addNewNoteButton rounded" data-bs-toggle="modal" data-bs-target="#addNewNoteModal">
                <i class="fa-solid fa-circle-plus fs-2 me-2"></i>
                <span class="fs-2">Add New Note</span>
            </button>
        </div>
    </div>
    <div class="my_con d-flex gap-3 flex-wrap notesListScreen">
        <div class="my-note-card rounded shadow-sm p-3 buttonCard">
            <button class="btn w-100 h-100 addNewNoteButton rounded" data-bs-toggle="modal" data-bs-target="#addNewNoteModal">
                <i class="fa-solid fa-circle-plus fs-3 me-2"></i>
                <span class="fs-3">Add New Note</span>
            </button>
        </div>
    </div>


    <div class="modal fade" id="addNewNoteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addNewNoteModalLabel">Add/Edit Note</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addNoteForm" action="" method="POST">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Title</label>
                            <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group my-4">
                            <label for="exampleInputPassword1">Subtitle</label>
                            <input type="text" name="subtitle" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div>
                            <label for="exampleInputPassword1">Content</label>
                            <textarea name="content" class="w-100 form-control" rows="5"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger addNote"><i class="fa-solid fa-circle-plus"></i> Add Note</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="assets/main.js"></script>


</body>

</html>
